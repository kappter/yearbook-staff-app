
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yearbook Staff App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Yearbook Staff Management</h1>
    <div id="user-info" class="mb-4"></div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <button id="create-work" class="bg-green-500 text-white p-4 rounded-lg text-lg">Create Work</button>
      <button id="report-work" class="bg-blue-500 text-white p-4 rounded-lg text-lg">Report Work</button>
    </div>
    <button id="logout-btn" class="mt-4 bg-red-500 text-white p-2 rounded">Logout</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
