<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yearbook Staff App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header class="header">
      <a id="login-btn" href="#">Login with Granite</a>
      <div id="user-info"></div>
      <a href="#" id="theme-toggle">Dark Mode</a>
    </header>

    <div class="container">
      <h1>Yearbook Staff App</h1>
      <div id="progress">0%</div>

      <div id="term-selector" class="term-selector hidden">
        <label for="term-select">Select Term:</label>
        <select id="term-select">
          <option value="Sheet1">Sheet1</option>
          <option value="2025-26Summer">2025-26Summer</option>
          <option value="2025-26Term01">2025-26Term01</option>
          <option value="2025-26Term02">2025-26Term02</option>
          <option value="2025-26Term03">2025-26Term03</option>
          <option value="2025-26Term04">2025-26Term04</option>
          <option value="Test01">Test01</option>
          <option value="Test02">Test02</option>
          <option value="Test03">Test03</option>
          <option value="Test04">Test04</option>
        </select>
      </div>

      <div id="dashboard">
        <div id="pending-requests" class="hidden">
          <h3>Pending Requests</h3>
          <div id="pending-requests-content"></div>
        </div>

        <div id="task-buttons" class="task-buttons hidden">
          <button id="create-work-btn">Create Work</button>
          <button id="report-work-btn">Report Work</button>
          <button id="weekly-report-btn">Weekly Report</button>
          <button id="overall-report-btn">Overall Report</button>
          <button id="logout-btn">Logout</button>
        </div>
      </div>

      <div id="first-login-modal" class="modal hidden">
        <div class="modal-content">
          <h2>Welcome! Set Up Your Profile</h2>
          <form id="first-login-form">
            <div>
              <label for="user-team">Team</label>
              <select id="user-team" required>
                <option value="">Select a team</option>
                <option value="Photography">Photography</option>
                <option value="Writing">Writing</option>
                <option value="Design">Design</option>
                <option value="Copy">Copy</option>
                <option value="Sidebar">Sidebar</option>
                <option value="Leadership">Leadership</option>
              </select>
            </div>

            <div id="role-selection" class="hidden">
              <label for="user-role">Role</label>
              <select id="user-role" required>
                <option value="">Select a role</option>
              </select>
            </div>

            <div class="buttons">
              <button type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>

      <div id="create-modal" class="modal hidden">
        <div class="modal-content">
          <h2>Create Work</h2>
          <form id="create-form">
            <div>
              <label for="task-type">Task Type</label>
              <select id="task-type" required>
                <option value="Photographer">Photographer</option>
                <option value="Headline Writer">Headline Writer</option>
                <option value="Designer">Designer</option>
                <option value="Leadership">Leadership</option>
              </select>
            </div>

            <div>
              <label for="team">Team</label>
              <select id="team" required>
                <option value="Photography">Photography</option>
                <option value="Writing">Writing</option>
                <option value="Design">Design</option>
                <option value="Copy">Copy</option>
                <option value="Sidebar">Sidebar</option>
                <option value="Leadership">Leadership</option>
              </select>
            </div>

            <div>
              <label for="description">Description</label>
              <textarea id="description" required></textarea>
            </div>

            <div>
              <label for="estimated-time">Estimated Time (Minutes)</label>
              <input type="number" id="estimated-time" required />
            </div>

            <div class="buttons">
              <button type="button" id="create-cancel">Cancel</button>
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>

      <div id="report-modal" class="modal hidden">
        <div class="modal-content">
          <h2>Report Work</h2>
          <form id="report-form">
            <div>
              <label for="task-select">Select Task</label>
              <select id="task-select" required>
                <option value="">Loading...</option>
              </select>
            </div>

            <div>
              <label for="artifact-link">Artifact Link</label>
              <input type="url" id="artifact-link" />
            </div>

            <div>
              <label for="actual-time">Actual Time Spent (Minutes)</label>
              <input type="number" id="actual-time" required />
            </div>

            <div class="buttons">
              <button type="button" id="report-cancel">Cancel</button>
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>

      <div id="weekly-report-modal" class="modal hidden">
        <div class="modal-content">
          <h2>Weekly Report</h2>
          <div id="weekly-report-content"></div>
          <div class="buttons">
            <button id="weekly-report-close">Close</button>
          </div>
        </div>
      </div>

      <div id="overall-report-modal" class="modal hidden">
        <div class="modal-content">
          <h2>Overall Report</h2>
          <div id="overall-report-content"></div>
          <div class="buttons">
            <button id="overall-report-close">Close</button>
          </div>
        </div>
      </div>

      <div id="hours-report-modal" class="modal hidden">
        <div class="modal-content">
          <h2>Hours Report</h2>
          <div id="hours-report-content"></div>
          <div class="buttons">
            <button id="hours-report-close">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>Â© 2025 Ken Kapptie | For educational use only | All rights reserved.</p>

      <a href="https://github.com/kappter/yearbook-staff-app">More tools like this</a> |

      <a href="https://github.com/kappter/yearbook-staff-app">GitHub</a>
    </p>
  </footer>

  <script src="utils.js"></script>
  <script src="auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
